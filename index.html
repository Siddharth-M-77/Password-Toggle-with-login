<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.getElementById('toggle-icon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.innerHTML = 'üôà'; // Eye-off emoji
      } else {
        passwordField.type = 'password';
        toggleIcon.innerHTML = 'üëÅÔ∏è'; // Eye emoji
      }
    }
  </script>
    </head>
    <body class="bg-gray-200 bg-[url('https://wallpapercave.com/wp/wp4390828.jpg')] flex items-center justify-center h-screen">
        <div class="bg-white bg-opacity-30 shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2
                class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="email"
                        class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
                        placeholder="Enter your email">
                </div>
                <div class="mb-4 relative">
                    <label for="password"
                        class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <div class="flex items-center justify-between relative">

                        <input type="password" id="password" name="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-200"
                            placeholder="Enter your password">
                        <span id="toggle-icon" class="absolute right-2 cursor-pointer text-xl"
                            onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="mb-6">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
